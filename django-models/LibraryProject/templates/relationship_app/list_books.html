<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Books</title>
</head>
<body>
    <h1>All Books in the Library System</h1>
    {% if books %}
        <ul>
            {% for book in books %}
                <li>{{ book.title }} by {{ book.author.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books available.</p>
    {% endif %}
    <p><a href="{% url 'relationship_app:library_list' %}">View Libraries (if you have a library list view)</a></p>
</body>
</html>
